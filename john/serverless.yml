service: beatlemania 
frameworkVersion: ">=1.6.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3
  memorySize: 512 

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - package.json
    - .git/**

functions:
  sing:
    handler: beatles
    events:
      - http: sing

      
